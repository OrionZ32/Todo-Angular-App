<button class="btn btn-primary" routerLink="/todos">Back</button> <span></span> <h1>Todo</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.invalid">Fill out required fields</div>
    <!-- <div class="alert alert-warning" *ngIf="targetDate.invalid">Fill out date field</div>
    <div class="alert alert-warning" *ngIf="description.invalid">Fill out description field</div> -->
    
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">

            <fieldset class="form-group">
                <label>Description</label>
                <input type="text" #description="ngModel" 
                [(ngModel)]="todo.description" class="form-control"
                name="description" required="required">
            </fieldset>

            <fieldset class="form-group">
                <label>Target Date</label>
                <input type="date" #targetDat="ngModel" 
                [ngModel]="todo.targetDate | date:'yyyy-MM-dd':'utc'"
                (ngModelChange)="todo.targetDate = $event" 
                class="form-control" name="targetDate" required="required">
            </fieldset>    

            <button type="submit" class="btn btn-success">Save</button>

    </form>
</div>
